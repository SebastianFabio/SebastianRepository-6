{% extends "layout.html" %}

{% set active_page = "page1" %}

{% block title %}page1{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <h3>Daily Cigarettes per Country</h3>
        <form action="/countrys">
            <select name="country">
                <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
                {{ Country_options }}
            </select>
            <br><br>
            <input type="submit" value="Select Country.">
        </form>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
         <h3>{{dailySmoker}}</h3>
    </div>
</div>
{% endblock %}
