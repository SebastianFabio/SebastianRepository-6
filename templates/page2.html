<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Smoking Statistics Website</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link rel ="stylesheet" href="style.css">

	</head>
	<body>
	
		<nav class="navbar navbar-expand-sm bg-light">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item">
						<h4>Smoking Statistics</h4>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="home.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page2.html">Daily Cigarettes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page3.html">Smokers in the U.S.</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col-lg-6">
				<h3>Daily Cigarettes per Country</h3>
				<form action="/showfact">
					<select name="country"> <!-- A select element creates a drop-down box with options to select from. Note: add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
						{% for c in countries %} <!-- Loop through the list of countries and add an option element for each country -->
							<option value="{{ c }}">{{ c }}</option>
						{% endfor %}
					</select>
					<br><br>
					<input type="submit" value="Get a smoking fun fact!">
				</form>
			</div>
		</div>
	</body>
</html>
